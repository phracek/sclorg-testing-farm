---
- name: Add relay host
  lineinfile:
    path: /etc/postfix/main.cf
    regexp: '^relayhost = '
    line: "relayhost = [smtp.corp.redhat.com]"

- name: Run the postfix service
  service: state=started name="{{ item }}" enabled=yes
  with_items:
    - postfix

- name: Run the docker service
  service: state=started name="{{ item }}" enabled=yes
  with_items:
    - docker
  when: releasever == 7
